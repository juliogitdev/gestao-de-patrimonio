{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Confirmar Exclusão</h2>
    
    <div class="card shadow-sm p-4">
        <p class="lead">Você tem certeza que deseja excluir o fornecedor "{{ fornecedor.nome }}"?</p>

        <form method="post" class="d-flex justify-content-between">
            {% csrf_token %}
            <a href="{% url 'lista_fornecedores' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
        </form>
    </div>
</div>
{% endblock %}
