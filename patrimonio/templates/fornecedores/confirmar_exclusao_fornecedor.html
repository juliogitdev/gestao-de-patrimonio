{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h2>Confirmar Exclusão</h2>
    <p>Você tem certeza que deseja excluir o fornecedor "{{ fornecedor.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
        <a href="{% url 'lista_fornecedores' %}">Cancelar</a>
    </form>
{% endblock %}
