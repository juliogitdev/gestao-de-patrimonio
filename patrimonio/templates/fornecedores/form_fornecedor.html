{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Fornecedor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">
        {% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Fornecedor
    </h2>
    
    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>
</div>
{% endblock %}
