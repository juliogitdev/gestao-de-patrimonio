{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Categorias</h2>

    <div class="card shadow-sm p-4">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th class="text-center" style="width: 120px;">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.nome }}</td>
                    <td style="max-width: 400px; word-wrap: break-word;">{{ categoria.descricao }}</td>
                    <td class="text-center">
                        <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-warning btn-sm">Editar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Nenhuma categoria cadastrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-right mt-3">
        <a href="{% url 'adicionar_categoria' %}" class="btn btn-success">Adicionar Nova Categoria</a>
    </div>
</div>
{% endblock %}
