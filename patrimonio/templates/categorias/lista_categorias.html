{% extends 'base.html' %}

{% block content %}
    <h2>Categorias</h2>
    <ul>
        {% for categoria in categorias %}
            <li>
                {{ categoria.nome }} - {{ categoria.descricao }}
                <a href="{% url 'editar_categoria' categoria.id %}">Editar</a> |
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'adicionar_categoria' %}">Adicionar Nova Categoria</a>
{% endblock %}
