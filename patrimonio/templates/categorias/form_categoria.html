{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Adicionar Categoria</h2>

    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.nome.id_for_label }}" class="font-weight-bold">Nome da Categoria</label>
                {{ form.nome }}
            </div>

            <div class="form-group">
                <label for="{{ form.descricao.id_for_label }}" class="font-weight-bold">Descrição</label>
                {{ form.descricao }}
            </div>

            <button type="submit" class="btn btn-success mt-3">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
