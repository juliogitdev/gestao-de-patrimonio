{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Bens</h2>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Departamento</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for bem in bens %}
            <tr>
                <td>{{ bem.nome }}</td>
                <td>{{ bem.categoria }}</td>
                <td>{{ bem.departamento }}</td>
                <td>R$ {{ bem.valor }}</td>
                <td>
                    <a href="{% url 'detalhar_bem' bem.id %}" class="btn btn-info btn-sm">Detalhes</a>
                    <a href="{% url 'atualizar_bem' bem.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'deletar_bem' bem.id %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'criar_bem' %}" class="btn btn-success btn-lg">Adicionar Novo Bem</a>
    </div>
</div>
{% endblock %}
