{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Relat√≥rio de Bens</h2>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Status</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for bem in bens %}
            <tr>
                <td>{{ bem.nome }}</td>
                <td>{{ bem.categoria }}</td>
                <td>{{ bem.status }}</td>
                <td>R$ {{ bem.valor|floatformat:2 }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Nenhum bem cadastrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'bens' %}" class="btn btn-secondary">Voltar para a lista de bens</a>
</div>
{% endblock %}
