{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Detalhes do Bem</h2>

    <div class="card">
        <div class="card-body">
            <p><strong>Nome:</strong> {{ bem.nome }}</p>
            <p><strong>Categoria:</strong> {{ bem.categoria }}</p>
            <p><strong>Departamento:</strong> {{ bem.departamento }}</p>
            <p><strong>Valor:</strong> R$ {{ bem.valor }}</p>

            <div class="d-flex justify-content-between">
              <a href="{% url 'bens' %}" class="btn btn-secondary">Voltar</a>
                <a href="{% url 'atualizar_bem' bem.id %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'deletar_bem' bem.id %}" class="btn btn-danger">Excluir</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
