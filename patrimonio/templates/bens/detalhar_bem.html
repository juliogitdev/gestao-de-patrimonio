{% extends 'base.html' %}
{% block content %}
  <h2>Detalhes do Bem</h2>
  <p><strong>Nome:</strong> {{ bem.nome }}</p>
  <p><strong>Categoria:</strong> {{ bem.categoria }}</p>
  <p><strong>Departamento:</strong> {{ bem.departamento }}</p>
  <p><strong>Valor:</strong> R$ {{ bem.valor }}</p>
  <a href="{% url 'atualizar_bem' bem.id %}">Editar</a>
  <a href="{% url 'deletar_bem' bem.id %}">Excluir</a>
  <a href="{% url 'listar_bens' %}">Voltar</a>
{% endblock %}
