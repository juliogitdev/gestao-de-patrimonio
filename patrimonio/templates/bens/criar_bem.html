{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Criar Novo Bem</h2>

    <form method="post">
        {% csrf_token %}
        
        <!-- Campos do formulário com estilo Bootstrap -->
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <!-- Botão de salvar -->
        <button type="submit" class="btn btn-success btn-block">Salvar</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'bens' %}" class="btn btn-secondary">Voltar para lista de bens</a>
    </div>
</div>
{% endblock %}
